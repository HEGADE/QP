{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'question_papers/form.css'%}">
    <link rel="stylesheet" href="{%static 'question_papers/all.css'%}">
</head>

<body>
    {% if messages %}
<div class="content">
    <div class="header">
        <h2>Thank You!</h2>
    </div>
    <label for="click" class="fas fa-check"></label>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    <div class="line"></div>
    <label for="click" class="close-btn" onclick="this.parentElement.style.display='none';">Close</label>
</div>
{% endif %}
    <div class="container">
        <h3>Contact QP Admin</h3>
        <div class="form">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{form.as_p}}
        </div>
        <button id="btn" type="submit" value="Submit" />Submit</button>
        </form>    
    </div>

</body>

</html>
