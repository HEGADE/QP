{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push</title>
    <link rel="stylesheet" href="{%static 'provides_controller/css/push.css'%}">

</head>

<body>
    <h1>Push controller</h1>
    {% for item in pushes %}
    <form action="pushed" method="POST">
    {% csrf_token %}

        <div class="container">
            <input id="id" type="text" name="id" value="{{item.id}}">
            <div class="row">
                <div class="col-25">
                    <label for="provider">Provider Name:</label>

                </div>
                <div class="col-75">
                    <input type="text" name="pro" value="{{item.name}}">

                </div>
            </div>
           
            <div class="row">
                <div class="col-25">
                    <label for="pro-email">Provider e-mail :</label>

                </div>
                <div class="col-75">
                    <input type="text" name="email" value="{{item.email}}">

                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="provider">Paper Type:</label>

                </div>
                <div class="col-75">
                    <input type="text" name="paper_type" value="{{item.paper_type}}">

                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="semister">Semister :</label>

                </div>
                <div class="col-75">
                    <input type="text" name="semister" value="{{item.sem}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject: </label>

                </div>
                <div class="col-75">
                    <input type="text" name="subject" value="{{item.sub}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="course">Course: </label>

                </div>
                <div class="col-75">
                    <input type="text" name="course" value="{{item.claass}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="university">University</label>

                </div>
                <div class="col-75">
                    <input type="text" name="university" value="{{item.board}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="college">College type</label>

                </div>
                <div class="col-75">
                    <input type="text" name="college" value="{{item.level}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="examination">Examination year</label>

                </div>
                <div class="col-75">
                    <input type="text" name="examination" value="{{item.papertitle}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="date">Provided date</label>

                </div>
                <div class="col-75">
                    <input type="text" name="date" value="{{item.provide_date}}">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="upload">Upload file</label>
                </div>
                <div class="col-75 files" >
                    <a class="file" href="{{item.doc.url}}">View file</a>
                    <a class="file" download href="{{item.doc.url}}">Download file</a>
                    <input type="file" name="paper">
                </div>
                
            </div>
            <button type="submit">Push</button>
            
        </div>

    </form>
    {% endfor %}




</body>

</html>
